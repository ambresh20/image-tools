  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool JavaScript</h1>
      <p>Convert your text into an image within a second using this
        JavaScript-powered AI Image Generator tool and Stable Diffusion .</p>

      <form action="#" class="generate-form" id="generate-form">
        <input id="input" class="prompt-input" type="text" placeholder="Describe what you want to see" name="input"  required>
        <div class="controls">
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>

    </div>
  </section>


  <div id="outputContainer">
    <div class="loading" id="loading">
      <img src="/asset/loading.gif" alt="Loading...">
    </div>
    <div class="result-image" id="resultImageContainer"></div>
  </div>







  
<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-circle-up"></i></button>

<script>
  // Get the button
  let mybutton = document.getElementById("myBtn");
  
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
    } else {
    mybutton.style.display = "none";
    }
  }
  
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>

<script src="app.js"></script>
<script src="https://kit.fontawesome.com/13404514da.js" crossorigin="anonymous"></script>
