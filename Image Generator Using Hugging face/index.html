<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face API Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
		<ul>
			<li style="float:left"><img src="/asset/image tool logo.jpg" class="logo" alt="logo"></li>
			<li style="float:left"><a href="#" class="title">Ai Image Tool</a></li>
			<li><a class="active" href="#about">About</a></li>
			<li><a href="#random">Random</a></li>
			<li><a href="#editor">Editor</a></li>
			<li><a href="#search">Search</a></li>
			<li><a href="#generate">Generate</a></li>
			<li><a href="#home">Home</a></li>
			<!--1.Remove background
			    2. Formate change e.g. png to jpg 
			-->
		</ul>
	</nav>


    <div class="container">

        <h1>Hugging Face API Image Generator</h1>

        <form id="imageForm">
            <label for="textInput">Enter Text:</label>
            <input type="text" id="textInput" name="textInput" placeholder="What want to see describes" required>
            <button type="submit">Generate Image</button>
        </form>

        <div id="outputContainer">
            <div class="imageContainer" id="imageContainer"></div>
            <div class="loading" id="loading">
                <img src="/asset/loading.gif" alt="Loading...">
            </div>
        </div>
        

    </div>






    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-circle-up"></i></button>


	<footer>
		&copy; 2023 India, All Rights Reserved by &nbsp;<i class="fa-brands fa-github fa-beat" style="color: #32e10e;"></i> &nbsp; <a href="https://github.com/ambresh20" class="namelink">Ambresh</a>  
	</footer>


    <script src="script.js"></script>
	<script src="https://kit.fontawesome.com/13404514da.js" crossorigin="anonymous"></script>
	<script>
		// Get the button
		let mybutton = document.getElementById("myBtn");
		
		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function() {scrollFunction()};
		
		function scrollFunction() {
		  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			mybutton.style.display = "block";
		  } else {
			mybutton.style.display = "none";
		  }
		}
		
		// When the user clicks on the button, scroll to the top of the document
		function topFunction() {
		  document.body.scrollTop = 0;
		  document.documentElement.scrollTop = 0;
		}
	</script>

</body>

</html>
