<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Image Editor </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>

  <body>


    <nav>
        <ul>
            <li style="float:left"><img src="/asset/image tool logo.jpg" class="logo" alt="logo"></li>
            <li style="float:left"><a href="#" class="title-head">Ai Image Tool</a></li>
            <li><a class="active" href="#about">About</a></li>
            <li><a href="#random">Random</a></li>
            <li><a href="#editor">Editor</a></li>
            <li><a href="#search">Search</a></li>
            <li><a href="#generate">Generate</a></li>
            <li><a href="#home">Home</a></li>
            <!--1.Remove background
                2. Formate change e.g. png to jpg 
            -->
        </ul>
    </nav>



    <div class="wrapper-container">

        <div class="container disable">
            <h2>Easy Image Editor</h2>
            <div class="wrapper">
                <div class="editor-panel">
                    <div class="filter">
                        <label class="title">Filters</label>
                        <div class="options">
                            <button id="brightness" class="active">Brightness</button>
                            <button id="saturation">Saturation</button>
                            <button id="inversion">Inversion</button>
                            <button id="grayscale">Grayscale</button>
                        </div>
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brighteness</p>
                                <p class="value">100%</p>
                            </div>
                            <input type="range" value="100" min="0" max="200">
                        </div>
                    </div>
                    <div class="rotate">
                        <label class="title">Rotate & Flip</label>
                        <div class="options">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                            <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                        </div>
                    </div>
                </div>
                <div class="preview-img">
                    <img src="image-placeholder.svg" alt="preview-img">
                </div>
            </div>
    
            <div class="controls">
                <button class="reset-filter">Reset Filters</button>
                <div class="row">
                    <input type="file" class="file-input" accept="image/*" hidden>
                    <button class="choose-img">Choose Image</button>
                    <button class="save-img">Save Image</button>
                </div>
            </div>
    
        </div>
    

    </div>




    
	<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-circle-up"></i></button>


	<footer>
		&copy; 2023 India, All Rights Reserved by &nbsp;<i class="fa-brands fa-github fa-beat" style="color: #32e10e;"></i> &nbsp; <a href="https://github.com/ambresh20" class="namelink">Ambresh</a>  
	</footer>
	
	

    <script src="script.js"></script>
	<script src="https://kit.fontawesome.com/13404514da.js" crossorigin="anonymous"></script>
	<script>
			// Get the button
			let mybutton = document.getElementById("myBtn");
			
			// When the user scrolls down 20px from the top of the document, show the button
			window.onscroll = function() {scrollFunction()};
			
			function scrollFunction() {
			  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				mybutton.style.display = "block";
			  } else {
				mybutton.style.display = "none";
			  }
			}
			
			// When the user clicks on the button, scroll to the top of the document
			function topFunction() {
			  document.body.scrollTop = 0;
			  document.documentElement.scrollTop = 0;
			}
	</script> 


  </body>
</html>
